<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}">Insert title here</title>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
	crossorigin="anonymous"></script>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Spring Boot</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Inicio</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Empleados</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">

		<h1 class="text-success" th:text="${titulo}"></h1>

		<form th:action="@{/form}" th:object="${employee}" method="post">
			<div class="form-group">

				<label class="col-sm-2 clo-form-label">Nombre</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{nombre}" class="form-control" th:errorclass="'formcontrol alert danger'" />
					<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 clo-form-label">Apellido</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{apellido}" class="form-control" th:errorclass="'formcontrol alert danger'" />
					<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 clo-form-label">Cargo</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{cargo}" class="form-control" th:errorclass="'form-control alert danger'"  />
					<small class="form-text text-danger" th:if="${#fields.hasErrors('cargo')}" th:errors="*{cargo}"></small>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 clo-form-label">Jefe</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{jefe}" class="form-control" th:errorclass="'form-control alert danger'" />
					<small class="form-text text-danger" th:if="${#fields.hasErrors('jefe')}" th:errors="*{jefe}"></small>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 clo-form-label">Salario</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{salario}" class="form-control" th:errorclass="'form-control alert danger'" />
					<small class="form-text text-danger" th:if="${#fields.hasErrors('salario')}" th:errors="*{salario}"></small>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 clo-form-label">Fecha</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{fecha}" class="form-control" th:errorclass="'form-control alert danger'" />
					<small class="form-text text-danger" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></small>
				</div>
			</div>

			<div class="form-group ">
				<div class="col-sm-6">
					<input type="submit" value="Crear Empleado" class="btn btn-primary" />
				</div>
			</div>
			<!-- input type="hidden" th:field="*{id}" /-->
		</form>

	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
		integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
		integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
		crossorigin="anonymous"></script>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
		crossorigin="anonymous">
</body>
</html>
