<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Lista Empleados</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.js"></script>
    <script src="https://code.angularjs.org/1.8.0/angular-route.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
	crossorigin="anonymous"></script>
<script th:src="@{/app.js}"></script>
<script th:src="@{/controller//listarctr.js}"></script>
<head>
<body ng-app="EmployeeManagement" ng-controller="EmployeeListarController">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Spring Boot</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/">Inicio</a></li>
					<li class="nav-item"><a class="nav-link" href="/listar">Empleados</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	
	<div class="container">
		<h1
			class="text-success border border-sucess border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>
		<p>
			<a th:href="@{/}" class="btn btn-success btn-xs">Crear
				Empleado</a>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>Emp Id</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Cargo</th>
					<th>Jefe</th>
					<th>Salario</th>
					<th>Fecha de Ingreso</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
			</thead>
			<!-- $scope.employees -->
			<tbody>
				<tr ng-repeat="employee in employees">
					<td>{{ employee.id }}</td>
					<td>{{ employee.nombre }}</td>
					<td>{{ employee.apellido }}</td>
					<td>{{ employee.cargo }}</td>
					<td>{{ employee.jefe }}</td>
					<td>{{ employee.salario }}</td>
					<td>{{ employee.fecha }}</td>
					<td><a ng-click="editEmployee(employee)"
						class="btn btn-primary btn-xs" >Edit</a></td>
					<td><a ng-click="deleteEmployee(employee)"
						class="btn btn-danger btn-xs">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
		integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
		integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
		crossorigin="anonymous"></script>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
		crossorigin="anonymous">

</body>
</html>
